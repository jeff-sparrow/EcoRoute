name: EcoRoute Full-Stack CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  frontend-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install Frontend deps
        run: |
          cd client
          npm install
      - name: Run Frontend tests
        run: |
          cd client
          npm run test -- --run

  backend-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install Backend deps
        run: |
          cd server  # Change this if your folder is named 'backend' or 'api'
          npm install
      - name: Run Backend tests
        run: |
          cd server
          npm test
